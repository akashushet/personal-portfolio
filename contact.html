<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-dark bg-dark p-3">
  <a class="navbar-brand" href="index.html">Back</a>
</nav>

<div class="container mt-5">
  <h2>Contact Me</h2>

  <form id="contactForm" class="mt-4">
    <input class="form-control mb-3" id="name" placeholder="Your Name">
    <input class="form-control mb-3" id="email" placeholder="Email">
    <textarea class="form-control mb-3" id="message" placeholder="Message"></textarea>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
